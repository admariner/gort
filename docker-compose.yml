version: '3'

services:
  gort:
    image: clockworksoul/gort:latest
    command: "/gort start -v"
    ports:
      - "4000:4000"
    volumes:
      - ./test.yml:/config.yml
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - gort

  postgres:
    image: postgres:13
    # ports:
